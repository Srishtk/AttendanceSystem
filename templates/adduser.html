<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <!--Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <style>
        body{
            background-color: #74EBD5;
background-image: linear-gradient(90deg, #74EBD5 0%, #9FACE6 100%);

        }
        .form-head{
            background-color: #014236;
            color: white;
        }
        .form-body{
            border: #014236 2px solid;
            height: 60vh;
            font-size: larger;
            background: rgba(139, 242, 142, 0.263)
        }

    </style>
</head>
<body>
    <div class="container w-50 mx-auto mt-5 ">
        <div class="row text-center py-1 form-head">
            <span class="fs-3 fw-bold">USER DETAILS</span>
            <p>Enter the details of new users.</p>
        </div>
        <div class="row form-body">
            <form action="/adduser" method="post" class="form">
                <div class="form-group mt-4">
                    <label class="mb-3">User ID</label>
                    <input type="text" class="form-control" name="userid" required placeholder="Enter ID">
                </div>
                <div class="form-group mt-4">
                    <label class="mb-3">UserName</label>
                    <input type="text" class="form-control" name="username" required placeholder="Enter name">
                </div>
                <div class="form-group mt-4">
                    <label class="mb-3">Department</label>
                    <select class="form-select" name="department">
                      <option value="Admin">Admin</option>
                      <option value="Accounts">Accounts</option>
                      <option value="Marketing">Marketing</option>
                      <option value="Development">Development</option>
                      <option value="Sales">Sales</option>
                      <option value="HR">HR</option>
                    </select>
                  </div>
                  <div class="mt-5 text-center">
                    <button class="btn btn-success">SUBMIT</button>
                  </div>
            </form>
        </div>

    </div>
</body>
</html>
